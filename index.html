// ===== CONFIGURATION =====

let data = JSON.parse(localStorage.getItem('reservations')) || {};

function save(){

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  doc,
  getDoc,
  setDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// üî• Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCDJRbeW9KWrLzuI3v2kBUDulKcb3REKy8",
  authDomain: "reservation-cour.firebaseapp.com",
  projectId: "reservation-cour",
  storageBucket: "reservation-cour.firebasestorage.app",
  messagingSenderId: "156100724990",
  appId: "1:156100724990:web:c77c49e487d1d519a5fdaf"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ===== CONFIG =====
const slots = [
  "Lundi 17-19","Lundi 19-21",
  "Mardi 17-19","Mardi 19-21",
  "Jeudi 17-19","Jeudi 19-21",
  "Mercredi 14-16","Mercredi 16-17",
  "Dimanche 9-11","Dimanche 11-13"
];
const MAX = 7;
const ADMIN_PASSWORD = "2805";

let data = {};
let isAdmin = false;

// ===== LOAD =====
async function loadData(){
  for (let slot of slots){
    const ref = doc(db, "reservations", slot);
    const snap = await getDoc(ref);
    data[slot] = snap.exists() ? snap.data().students : [];
  }
  render();
}

// ===== SAVE =====
async function saveSlot(slot){
  await setDoc(doc(db, "reservations", slot), {
    students: data[slot]
  });
}

// ===== ADMIN =====
window.openAdmin = function(){
  const pass = prompt("Mot de passe prof");
  if(pass === ADMIN_PASSWORD){
    isAdmin = true;
    document.getElementById("admin").innerHTML = `
      <h2>Emploi du temps (Prof)</h2>
      <table>
        <thead><tr><th>Cr√©neau</th><th>√âl√®ves</th></tr></thead>
        <tbody id="adminTable"></tbody>
      </table>`;
    render();
  } else alert("Mot de passe incorrect");
};

// ===== RENDER =====
function render(){
  const slotsDiv = document.getElementById("slots");
  slotsDiv.innerHTML = "";

  const adminTable = document.getElementById("adminTable");
  if(adminTable) adminTable.innerHTML = "";

  slots.forEach(slot => {
    const count = data[slot]?.length || 0;

    const div = document.createElement("div");
    div.className = "slot" + (count >= MAX ? " full" : "");
    div.innerHTML = `<strong>${slot}</strong><br>${count}/${MAX} places<br>`;

    const btn = document.createElement("button");
    btn.textContent = "R√©server";
    btn.disabled = count >= MAX;
    btn.onclick = () => reserve(slot);

    div.appendChild(btn);
    slotsDiv.appendChild(div);

    if(isAdmin && adminTable){
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${slot}</td><td>${data[slot].join("<br>")}</td>`;
      adminTable.appendChild(tr);
    }
  });
}

// ===== RESERVATION =====
async function reserve(slot){
  const name = document.getElementById("name").value.trim();
  if(!name) return alert("Entre ton pr√©nom");
  if(data[slot].includes(name)) return alert("D√©j√† inscrit");

  data[slot].push(name);
  await saveSlot(slot);
  alert("R√©servation confirm√©e");
  render();
}

// INIT
loadData();
</script>
